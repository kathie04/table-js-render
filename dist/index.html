<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="grey darken-3 white-text">
<main class="main">
    <div class="container">
        <div class="row">
            <div class="col l3 s12">
                <div class="grey darken-1 center-align form-block">
                    <h3>To Do List</h3>
                    <form action="" class="add-task">
                        <div class="input-field">
                            <input type="text" placeholder="Task name" name="name" id="name"
                                   class="black-text grey lighten-4"/>
                        </div>
                        <div class="input-field">
                            <input type="text"  placeholder="Task deadline" name="deadline"
                                   id="deadline" class="black-text grey lighten-4 datepicker" />
                        </div>
                        <div class="input-field">
                            <select name="category" id="category" class="black-text grey lighten-4">
                                <option value="" disabled selected>Task category</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <button class="btn waves-effect waves-light green" type="submit" name="action">Add Task
                            </button>
                        </div>
                    </form>
                    <div class="checkbox-field">
                        <label>
                            <input type="checkbox" class="filled-in show-completed" checked="checked" />
                            <span>Show done task</span>
                        </label>
                    </div>
                    <div class="radio-field left-align">
                        <p>
                            <label>
                                <input class="with-gap" name="category-filter" type="radio" checked value=""/>
                                <span>All category</span>
                            </label>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col l9 s12">
                <div class="grey darken-1 table-block">
                    <table class="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th class="sortable sort-category">Category <i class="material-icons small">arrow_drop_down</i></th>
                            <th class="sortable sort-name">Task Name <i class="material-icons small">arrow_drop_down</i></th>
                            <th class="sortable sort-date">Deadline <i class="material-icons small">arrow_drop_down</i></th>
                            <th>Options</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="edit-modal modal" id="modal">
    <div class="modal-content grey darken-1 center-align">
        <h4>Edit task</h4>
        <form action="" class="edit-task" data-index>
            <div class="input-field">
                <input type="text" placeholder="Task name" name="name" id="editName"
                       class="black-text grey lighten-4"/>
            </div>
            <div class="input-field">
                <input type="text"  placeholder="Task deadline" name="deadline"
                       id="editDeadline" class="black-text grey lighten-4 datepicker" />
            </div>
            <div class="input-field">
                <select name="category" id="editCategory" class="black-text grey lighten-4">
                    <option value="" disabled selected>Task category</option>
                </select>
            </div>
            <div class="input-field">
                <button class="btn waves-effect waves-light green modal-close" type="submit" name="action">Edit Task
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src='js/main.js'></script>
</body>
</html>
